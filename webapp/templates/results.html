<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Audit Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-100 min-h-screen p-6 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl p-8 space-y-6">
    <h1 class="text-3xl font-extrabold text-gray-900">Audit Results</h1>
    <div class="flex space-x-4">
      <a href="{{ url_for('download') }}"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
        Download CSV
      </a>
      <a href="{{ url_for('index') }}"
        class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
        New Audit
      </a>
    </div>
    <div class="overflow-x-auto">
      {{ table_html | safe }}
    </div>
  </div>
</body>
</html>
