<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Essay Bias Audit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1>Essay Bias Audit</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for msg in messages %}{{ msg }}<br>{% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Data CSV (must have 'prompt' and 'essay' columns)</label>
        <input type="file" class="form-control-file" name="data" accept=".csv" required>
      </div>
      <div class="form-group">
        <label>Model Script (Python file defining grading function)</label>
        <input type="file" class="form-control-file" name="model" accept=".py" required>
      </div>
      <div class="form-group">
        <label>Model Function Name</label>
        <input type="text" class="form-control" name="model_func" value="grade" required>
      </div>
      <div class="form-group">
        <label>Variations</label><br>
        {% for var in variations %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="variations" id="var_{{ var }}" value="{{ var }}">
          <label class="form-check-label" for="var_{{ var }}">{{ var }}</label>
        </div>
        {% endfor %}
      </div>
      <div class="form-group">
        <label>Magnitudes (comma-separated percentages, one per variation)</label>
        <input type="text" class="form-control" name="magnitudes" placeholder="e.g. 10,20" required>
      </div>
      <button type="submit" class="btn btn-primary">Run Audit</button>
    </form>
  </div>
</body>
</html>
