<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Text Variations - Bias Audit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Choose Text Variations</h1>
        <form method="POST" class="space-y-4">
            <div class="text-gray-700 mb-2">
                Select one or more text variations to apply for the audit:
            </div>
            <div class="space-y-2">
                {% for var in available_variations %}
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox" name="variations" value="{{ var }}" {% if var in selected %}checked{% endif %}>
                    <span class="ml-2 capitalize">{{ var.replace('_', ' ') }}</span>
                </label><br>
                {% endfor %}
            </div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-2">
                  {% for message in messages %}
                    <div>{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Continue</button>
        </form>
    </div>
</body>
</html>
